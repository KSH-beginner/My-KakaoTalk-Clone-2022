<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KSH's Kokoa Talk - Chatting</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/47ac434296.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="chat-room-body">
    <header class="chat-room-header">
      <div class="chat-room-header__profile">
        <div class="chat-room-header__profile__column">
          <div class="cahat-room-header__profile__image">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>

        <div class="chat-room-header__profile__info">
            <span>GMJ</span>
            <div class="chat-room-header__profile__column">
              <div class="chat-room-header__profile__btn">
                <i class="fa-solid fa-floppy-disk"></i>
                <span>|</span>
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="chat-room-header__profile__btn">
                <a href="./chatting.html"><i class="fa-solid fa-angle-left"></i></a>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-bars"></i>
              </div>
          </div>
          </div>
        </div>
      </div>

      <nav class="nav-bar">
        <i class="fa-solid fa-window-minimize"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-x"></i>
      </nav>
    </header>


    <main class="chat-room-main">
      <div class="my-chat">
        <div class="my-chat__column">
          <span class="my-chat__chat">안녕~~</span>
        </div>
        <div class="my-chat__column">
          <span class="my-chat__time">오후 2:38</span>
        </div>
      </div>


      <div class="your-chat">
        <div class="your-chat__column">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="your-chat__column">
          <span>GMJ</span>
          <span class="your-chat__chat">하이~</span>
          <span class="your-chat__chat">재밌네</span>
          <span class="your-chat__chat">메롱~</span>
        </div>

        <div class="your-chat__column">
          <span class="your-chat__time">오후 2:39</span>
        </div>
      </div>


      
    </main>

    <footer class="chat-room-footer">
      <div class="chat-room-footer__textarea">
        <textarea></textarea>
        <button class="chat-room-footer__submit">전송</sp>
      </div>
      <div class="chat-room-footer__icons">
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-paperclip"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-calendar-check"></i>
        <i class="fa-solid fa-camera"></i>
      </div> 
    </footer>

    <div id="no-mobile">
      <span>화면이 너무 커요! 줄여주세요 :)</span>
    </div>

    <div id="no-landscape">
      <span>가로모드는 지원이 되지 않습니다! :)</span>
    </div>
  </body>
</html>
